<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="screen.css">
</head>
<body>
  <div class="container my-5">
    <div class="card text-dark bg-light mb-3">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="https://picsum.photos/id/211/300" class="img-fluid rounded-start" alt="Willowmoon">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="card-title">Willowmoon</h2>
            <ul>
              <li><strong>Type:</strong> Ketch</li>
              <li><strong>Port of call:</strong> London</li>
              <li><strong>Year built:</strong> 1942</li>
            </ul>
            <p class="card-text">This is a beautiful sailing vessel with a rich history.</p>
            <a href="#" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
